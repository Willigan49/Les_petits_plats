<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5e2e1996b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row logo mt-5 mb-5">
          <div class="col">
            <div class="text-center">
              <img src="assets/logo.svg" alt="logo les petits plats" />
            </div>
            <h1 class="text-center text-primary">Les petits plats</h1>
          </div>
        </div>
        <div class="search">
          <div class="position-relative">
            <input
              type="text"
              class="form-control input-search grey-bg"
              placeholder="Rechercher une recette"
              aria-label="Recherche"
            />
            <i
              class="fa-solid fa-magnifying-glass position-absolute search"
            ></i>
          </div>
        </div>
      </header>
      <main>
        <div class="tag-list d-flex gap-3 my-3"></div>
        <div class="row mb-3 mt-3">
          <div class="filters d-flex flex-row flex-wrap btn-container">
            <div class="dropdown ingredients col-1">
              <button
                class="btn btn-ingredients dropdown-toggle p-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ingrÃ©dients
              </button>
              <div
                class="btn-ingredients-opened d-flex justify-content-around align-items-center d-none"
              >
                <input
                  class="ingredients-search form-control"
                  type="text"
                  placeholder="Rechercher un ingredient"
                  aria-label="Search"
                />
                <span><i class="fa-solid fa-chevron-up"></i></span>
              </div>
              <div class="dropdown-menu">
                <ul class="ingredients-container list-unstyled"></ul>
              </div>
            </div>
            <div class="dropdown appliance col-1">
              <button
                class="btn btn-appliance dropdown-toggle p-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                appareils
              </button>
              <div
                class="btn-appliance-opened d-flex justify-content-around align-items-center d-none"
              >
                <input
                  class="appliance-search form-control"
                  type="text"
                  placeholder="Rechercher un appareil"
                  aria-label="Search"
                />
                <span><i class="fa-solid fa-chevron-up"></i></span>
              </div>
              <div class="dropdown-menu">
                <ul class="appliance-container list-unstyled"></ul>
              </div>
            </div>
            <div class="dropdown ustensils col-1">
              <button
                class="btn btn-ustensils dropdown-toggle p-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ustensiles
              </button>
              <div
                class="btn-ustensils-opened d-flex justify-content-around align-items-center d-none"
              >
                <input
                  class="ustensils-search form-control"
                  type="text"
                  placeholder="Rechercher un ustensil"
                  aria-label="Search"
                />
                <span><i class="fa-solid fa-chevron-up"></i></span>
              </div>
              <div class="dropdown-menu">
                <ul class="ustensils-container list-unstyled"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-3 recipes" id="recipes-container"></div>
      </main>
    </div>
    <script src="/data/recipes.js"></script>
    <script src="/scripts/utils/recipes.js"></script>
    <script src="/scripts/utils/filters.js"></script>
    <script src="/scripts/utils/search.js"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
