<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5e2e1996b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row logo mt-5 mb-5">
          <div class="col">
            <div class="text-center">
              <img src="assets/logo.svg" alt="logo les petits plats" />
            </div>
            <h1 class="text-center text-primary">Les petits plats</h1>
          </div>
        </div>
        <div class="search">
          <div class="position-relative">
            <input
              type="text"
              class="form-control input-search grey-bg"
              placeholder="Rechercher une recette"
              aria-label="Recherche"
            />
            <i
              class="fa-solid fa-magnifying-glass position-absolute search"
            ></i>
          </div>
        </div>
      </header>
      <main>
        <div class="row mb-3 mt-3">
          <div class="filters d-flex flex-row flex-wrap">
            <div class="dropdown ingredients">
              <button
                class="btn dropdown-toggle p-3"
                type="button"
                id="btn-filter"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ingredients
              </button>
              <ul
                class="dropdown-menu p-3"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div class="dropdown appareils">
              <button
                class="btn dropdown-toggle p-3"
                type="button"
                id="btn-filter"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Appareils
              </button>
              <ul
                class="dropdown-menu p-3"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div class="dropdown ustensiles">
              <button
                class="btn dropdown-toggle p-3"
                type="button"
                id="btn-filter"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ustensiles
              </button>
              <ul
                class="dropdown-menu p-3"
                aria-labelledby="dropdownMenuButton1"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row g-3 recipes" id="recipes-container"></div>
      </main>
    </div>
    <script src="/data/recipes.js"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
